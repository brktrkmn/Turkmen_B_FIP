<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Page</title>
  <script src="https://kit.fontawesome.com/283a08f2ab.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="mainHeader">

    <h2 class="hidden">Main Navigation</h2>
    <div id="mainNav">

        <div><img src="images/logo.gif" alt="logo" id="logo"></div>
      <nav>
        <ul class="navLinks">
          <li class="navLink zoom"><a href="index.html">Home</a></li>
          <li class="navLink zoom"><a href="our_beer.html">Our beer</a></li>
          <li class="navLink zoom"><a href="shop.html">Shop</a></li>
          <li class="navLink zoom"><a href="responsibility.html">Responsibility</a></li>
          <li class="navLink zoom"><a href="contact.html">Contact</a></li>
          <div class="socNav">
            <li><img class="hImg" src="images/instagram.png" alt="instagram"></li>
            <li><img class="hImg" src="images/facebook.png" alt="facebook"></li>
            <li><img class="hImg" src="images/twitter.png" alt="twitter"></li>
            <li><img class="hImg" src="images/youtube.png" alt="youtube"></li>
          </div>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </div>
  </header>

  <div class="s-Woman">
    <img class="image" src="images/snuggling_woman.jpg" alt="let's snuggle!">
    <h3>let's</h3>
    <h2>SNUGGLE..</h2>
  </div>

  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
    </div>
    <div class="conContainer">
      <div class="contactInfoCon">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>1535 Awesome Avenue, <br>London, Ontario, <br>N5X 4R1</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fas fa-phone-volume"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>226 555 3333</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="far fa-paper-plane"></i></div>
            <div class="text">
              <h3>E-mail</h3>
              <p>info@snugglebeer.com</p>
            </div>
          </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1591.464763240727!2d-81.25100398715412!3d42.983346190464054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882ef3779e9706c1%3A0x6b0cea8bf906455!2sFanshawe%20Downtown%20Campus!5e0!3m2!1sen!2sca!4v1627438763101!5m2!1sen!2sca" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <div class="contactForm">
        <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span>E-mail</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Type your message</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send">
          </div>
        </form>
      </div>
    </div>

  </section>
  <script src="js/main.js"></script>
</body>
</html>
